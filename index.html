<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task management app</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/c7aef05bbe.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="frame">
      <div class="header">
        <div class="day"></div>
        <div class="date"></div>
      </div>
      <div class="list-container">
        <p class="headline">Added tasks appear below</p>
        <ul class="list"></ul>
      </div>
      <div class="create-task">
        <form id="form">
          <label for="title">Title</label>
          <input
            type="text"
            name="title"
            id="title"
            class="title"
            placeholder="Enter your task title here"
            required
          />
          <label for="description">Description</label>
          <textarea
            name="description"
            id="description"
            placeholder="Write a description for your task"
            required
          ></textarea>
          <label for="due-date">Due Date</label>
          <input
            type="date"
            id="due-date"
            class="due-date"
            name="due-date"
            required
          />
          <button class="add-event-btn submit-btn">Add task</button>
          <button class="update-event-btn submit-btn">Update task</button>
        </form>
      </div>
      <div class="add-task"><span class="plus">+</span>Add new task</div>
      <div class="confirm-box">
        <p>Are you sure you want to delete this task?</p>
        <div class="confirm-btns">
          <button>Yes</button>
          <button>No</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
